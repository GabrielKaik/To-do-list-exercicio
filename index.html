<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="secao-geral">
        <section class="card" id="classTeste">
            <h2>Tarefas!</h2>
            
            <form>
                <div class="form-opcoes">
                    <input type="text" id="tarefa" name="tarefa" placeholder="Digite sua tarefa" class="campoInput">
                    <button type="submit" id="botaoSubmit" class="botao-enviar">Enviar </button>
                </div>
            </form>
            
            <section class="checklist">
                <h2>Suas tarefas:</h2>
                <div id="listaTarefas"></div> <!-- Container para as tarefas -->
                <button id="botaoLimparTudo" class="botao-excluir-tudo">Limpar tudo</button>
                <span id="contador-span" class="contador-span">Tarefas concluidas : </span>
            </section>
        
        </section>  
    </section>
    <script 
        src="/script/functions.js">
    </script>
</body>
</html>
